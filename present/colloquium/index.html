<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!--  Content goes here, in <section> tags! -->
				<!--  Content goes here, in <section> tags! -->
				<!--  Content goes here, in <section> tags! -->

				<!-- Use external markdown resource, separate slides by three hypthens; vertical slides by six hyphens -->
				<section data-markdown="md/present.md" data-separator="^------" data-separator-vertical="^---"></section>


				<!--  Close the content tags -->
				<!--  Close the content tags -->
				<!--  Close the content tags -->
			</div>
		</div>

		<!--  Load and initialize reveal.js; configure its settings -->
		<!--  Load and initialize reveal.js; configure its settings -->
		<!--  Load and initialize reveal.js; configure its settings -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({

				// Display controls in the bottom right corner
		    controls: false,

		    // Display a presentation progress bar
		    progress: true,

		    // Display the page number of the current slide
		    slideNumber: true,

		    // Push each slide change to the browser history
		    history: true,

		    // Enable keyboard shortcuts for navigation
		    keyboard: true,

		    // Enable the slide overview mode
		    overview: true,

		    // Vertical centering of slides
		    center: false,

		    // Enables touch navigation on devices with touch input
		    touch: true,

		    // Loop the presentation
		    loop: false,

		    // Change the presentation direction to be RTL
		    rtl: false,

		    // Randomizes the order of slides each time the presentation loads
		    shuffle: false,

		    // Turns fragments on and off globally
		    fragments: true,

		    // Flags if the presentation is running in an embedded mode,
		    // i.e. contained within a limited portion of the screen
		    embedded: false,

		    // Flags if we should show a help overlay when the questionmark
		    // key is pressed
		    help: true,

		    // Flags if speaker notes should be visible to all viewers
		    showNotes: false,

		    // Number of milliseconds between automatically proceeding to the
		    // next slide, disabled when set to 0, this value can be overwritten
		    // by using a data-autoslide attribute on your slides
		    autoSlide: 0,

		    // Stop auto-sliding after user input
		    autoSlideStoppable: true,

		    // Use this method for navigation when auto-sliding
		    autoSlideMethod: Reveal.navigateNext,

		    // Enable slide navigation via mouse wheel
		    mouseWheel: false,

		    // Hides the address bar on mobile devices
		    hideAddressBar: true,

		    // Opens links in an iframe preview overlay
		    previewLinks: true,

		    // Transition style
		    transition: 'fade', // none/fade/slide/convex/concave/zoom

		    // Transition speed
		    transitionSpeed: 'default', // default/fast/slow

		    // Transition style for full page slide backgrounds
		    backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

		    // Number of slides away from the current that are visible
		    viewDistance: 3,

		    // Parallax background image
		    parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

		    // Parallax background size
		    parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

		    // Number of pixels to move the parallax background per slide
		    // - Calculated automatically unless specified
		    // - Set to 0 to disable movement along an axis
		    parallaxBackgroundHorizontal: null,
		    parallaxBackgroundVertical: null


				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
