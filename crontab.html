<html>
<head>
<script>
var client = new XMLHttpRequest();
client.open('GET', '/crondata.txt');

client.onreadystatechange = function() {
  document.getElementById("crondata").innerHTML = client.responseText;
  }
client.send();
</script>
</head>

<body>
<h1>Welcome to the CS9H Cron Demo</h1>
<p>Every fifteen minutes, this page will be updated with the disk usage data 
	from my CS9H instructional account:</p>
<pre><div id="crondata"></div><pre>
</body>
</html>
