            var content = document.getElementById('replaceBox').innerHTML
			document.getElementById('replaceBox').innerHTML = content + "Excellent Work! "
        }

        function popup(mylink, windowname)
        {
            if (! window.focus)return true;
            var href;
            if (typeof(mylink) == 'string')
                href=mylink;
            else
                href=mylink.href;
            window.open(href, windowname, 'width=320,height=50,scrollbars=no');
            return false;
        }
	</script>
