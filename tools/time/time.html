<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<script>
        function autoUpdate() {setInterval("timeUpdate()",5)}
       
		function timeUpdate() {
			var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var day = now.getDate();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
            var milliseconds = now.getMilliseconds();

            var startDay = new Date(year,month,day,0,0,0,0);
            var endDay = new Date(year,month,day+1,0,0,0,0);
            var startMonth = new Date(year,month,1,0,0,0,0);
            var endMonth = new Date(year,month+1,1,0,0,0,0);
            var startYear = new Date(year,0,1,0,0,0,0);
            var endYear = new Date(year+1,0,1,0,0,0,0);

            var percentDay = 100 * (now - startDay) / (endDay - startDay);
            var percentMonth = 100 * (now - startMonth) / (endMonth - startMonth);
            var percentYear = 100 * (now - startYear) / (endYear - startYear);

			document.getElementById('timeBox').innerHTML = '<b>' + percentDay.toFixed(5) + '%</b> of this day completed'
                + '<br /><b>' + percentMonth.toFixed(5) + '%</b> of this month completed'
                + '<br /><b>' + percentYear.toFixed(5) + '%</b> of this year completed';
		}

        function popup(mylink, windowname)
        {
            if (! window.focus)return true;
            var href;
            if (typeof(mylink) == 'string')
                href=mylink;
            else
                href=mylink.href;
            window.open(href, windowname, 'width=400,height=200,scrollbars=no');
            return false;
        }
	</script>
	</head>

<body>

	<div id="timeBox"><script>autoUpdate();</script></div>
	</body>
</html>
